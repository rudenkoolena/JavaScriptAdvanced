     Также выведите в блок текстовое оповещение о информации цвета, 
     который используется для фона данного блока. При попытке закрыть

<body>
    <h2>HomeWork #4.1 - Olena Rudenko</h2>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        var divArr = document.getElementsByTagName("div");
        divArr.innerHTML = "1";
        for (var i = 0; i < divArr.length; i++) {
            divArr[i].onclick = function() {
                var bgColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
                this.style.backgroundColor = bgColor;
                this.style.color = "#ffffff";
                this.innerHTML = bgColor;
                console.log(bgColor);
                return (bgColor);
            };
        }

        window.onbeforeunload = function() {
            return "Есть несохранённые изменения. Всё равно закрыть?";
        };
    </script>
