
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>HomeWork #1 - Olena Rudenko</title>
<link href="styles.css" rel="stylesheet" type="text/css">

</head>
<body>
   <h2>HomeWork #1 - Olena Rudenko</h2>
   <ul id="myUL"><li>Первый элемент</li><li>Второй элемент</li><li>Третий элемент</li></ul>
   <form>
      <div>
         <input type="button" value="Первый элемент" onclick="getFirstElement()" />
         <input type="button" value="Последний элемент" onclick="getLastElement()" />
         <input type="button" value="Следующий элемент" onclick="getNextElement()" />
         <input type="button" value="Предыдущий элемент" onclick="getPreviousElement()" />
      </div>
      <div>
         <input type="button" value="Добавить элемент в начало" onclick="addNewElementBeginning()" />
         <input type="button" value="Добавить элемент в конец" onclick="addNewElementLast()" />
         <input type="button" value="Удалить элемент" onclick="removeElement()" />
      </div>
      
   </form>

   <script>
      /* Создайте список. Реализуйте кнопки со следующим функционалом позволяющим изменять DOM:
      ● Выбрать первый элемент
      ● Выбрать последний элемент
      ● Выбрать следующий элемент
      ● Выбрать предыдущий элемент
      ● Добавить элемент
      ● Удалить элемент
      ● Добавить в начало
      */
      
      function clearStyles () {
         var allElements = document.getElementById('myUL').children;
         for (var i = 0; i < allElements.length; i++) {
            var list = allElements[i];
            list.removeAttribute("id");
         }
      }

      // Выбрать первый элемент
      function getFirstElement() {
         clearStyles();
         var firstElement = document.getElementById('myUL').firstChild;
         firstElement.setAttribute("id", "selectedList");
      }

      // Выбрать последний элемент
      function getLastElement() {
         clearStyles();
         var lastElement = document.getElementById('myUL').lastChild;
         lastElement.setAttribute('id', 'selectedList');
      }

      // Выбрать следующий элемент
      function getNextElement() {
         var item = document.getElementById('selectedList');
         if (item == null || item.nextSibling == null) {
            getFirstElement()
         } else {
            clearStyles();
            item.nextSibling.setAttribute('id', 'selectedList');
         }
      }

      // Выбрать предыдущий элемент
      function getPreviousElement() {
         var item = document.getElementById('selectedList');
         if (item == null || item.previousSibling == null) {
            getLastElement()
         } else {
            clearStyles();
            item.previousSibling.setAttribute('id', 'selectedList');
         }
      }

      // Добавить новый элемент в конец
      function addNewElementLast() {
         clearStyles();
         var list = document.getElementById('myUL');
         var newItem = document.createElement('li');
         newItem.textContent = 'Новый элемент';
         list.appendChild(newItem);
      }

      // Добавить новый элемент в начало
      function addNewElementBeginning() {
         clearStyles();
         var list = document.getElementById('myUL');
         var newItem = document.createElement('li');
         newItem.textContent = 'Новый элемент';
         list.insertBefore(newItem, list.firstElementChild);
      }

      // Удалить последний элемент
      function removeElement() {
         clearStyles();
         var list = document.getElementById('myUL');
         list.removeChild(list.lastElementChild);
      }

      </script>
</body>
</html>
