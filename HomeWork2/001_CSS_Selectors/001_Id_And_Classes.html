<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Id and classes</title>
    <style>
        #id1 {
            color: red;
        }
        div.class1 {
            color: blue;
            font-size: 14px;
            text-decoration: underline;
        }
        body {
            font-size: 18px;
            line-height: 25px;
        }
        button {
            font-size: 16px;
            margin-right: 5px;
            margin-bottom: 10px;
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1 id="id1">Title</h1>
    <div class="class1">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla consequuntur, obcaecati recusandae enim laboriosam eaque, sint incidunt. Perferendis mollitia incidunt blanditiis eveniet, fuga sapiente. Magni dicta maxime fugiat sint soluta?        
    </div>
    <button onclick="changeSelectors()">Change selectors</button>

    <script>
        function changeSelectors() {
        var title = document.getElementById("id1");
        var text = document.querySelector(".class1");
        title.style.color = "black";
        text.style.cssText = "background-color: #F6F6F8;font-size:16px;border:1px solid #DDE3E8;color:#253858;padding: 10px; text-decoration: none; width: 500px;";
    }
    </script>
</body>
</html>
