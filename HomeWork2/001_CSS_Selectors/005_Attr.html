<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Attr</title>
    <style>
        a[target] {
            background-color: yellow;
        }
        a[target='_blank'] { 
            background-color: red;
        }
        body {
            font-size: 18px;
            line-height: 25px;
        }
        button {
            font-size: 16px;
            margin-right: 5px;
            margin-bottom: 10px;
            margin-top: 10px;
            padding: 5px 10px;
            display: block;
            color:black;
        }
    </style>
</head>
<body>
    <a href="#" target="#">w3schools.com</a>
    <a href="http://www.google.com" target="_blank">google.com</a>
    <a href="http://www.wikipedia.org" target="_self">wikipedia.org</a>
    <a href="#">Someting</a>
    <button onclick="myFunction()">Change selectors</button>
    <script>
        function myFunction() {
            var a = document.getElementsByTagName("a");
            a[0].setAttribute('href','https://www.kiiroo.com/');
            a[0].textContent = "Link is added. Click me";
            for (var i = a.length - 1; i >= 0; i--) {
                a[i].style.backgroundColor = "green";
            }
        }
    </script>
</body>
</html>
